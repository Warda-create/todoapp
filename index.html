<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <div class="container min-vh-100 d-flex align-items-center">
    <div class="row w-100 align-items-center g-5 justify-content-center">

      <!-- LEFT: To Do List -->
      <div class="col-12 col-md-6 col-lg-6 bg-light p-4 rounded shadow-sm d-flex flex-column">
        <!-- Success message -->
        <div id="message" class="success-message mb-3 text-center"></div>

        <!-- Form -->
        <form id="todo-form" class="d-flex flex-column flex-sm-row w-100 mb-3 gap-2">
          <input
            type="text"
            id="task-input"
            class="form-control"
            placeholder="Enter a task"
            required
          />
          <button id="addTaskBtn" type="submit" class="btn btn-primary flex-shrink-0">
            Add
          </button>
        </form>

        <!-- Disabled input -->
        <input
          id="myInput"
          type="text"
          placeholder="Your added task will be shown here"
          class="form-control mb-3"
          disabled
        />

        <!-- Task counter -->
        <p id="task-counter" class="task-counter text-center fw-semibold"></p>

        <!-- Task controls -->
        <div id="task-controls" class="d-flex justify-content-between align-items-center mb-3 d-none flex-wrap gap-2">
          <div class="btn-group btn-group-sm flex-wrap" role="group">
            <button id="allBtn" class="btn btn-outline-secondary">All</button>
            <button id="activeBtn" class="btn btn-outline-secondary">Active</button>
            <button id="completedBtn" class="btn btn-outline-secondary">Completed</button>
          </div>
          <button id="clearBtn" class="btn btn-outline-danger btn-sm">
            Clear Completed
          </button>
        </div>

        <!-- Task list -->
        <ul id="task-list" class="list-group w-100"></ul>
      </div>

      <!-- RIGHT: Headings -->
      <div class="col-12 col-md-4 col-lg-4 d-flex flex-column justify-content-center align-items-md-end text-center text-md-end gap-2">
        <h1 class="heading-main display-5 fw-bold">TO DO LIST</h1>
        <h2 class="heading-sub h5 text-muted">With HTML, SAAS, BOOTSTRAP & JAVASCRIPT</h2>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
